name: Generate README daily

on:
  schedule:
    - cron: "30 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: generate-readme
  cancel-in-progress: false

jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Workflow marker (must appear)
        shell: bash
        run: |
          set -euxo pipefail
          echo "::notice::WORKFLOW_VERSION=2026-01-21-v2"
          echo "::group::Show workflow file (head)"
          sed -n '1,160p' .github/workflows/generate-readme.yml || true
          echo "::endgroup::"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Environment summary
        shell: bash
        run: |
          set -euxo pipefail
          echo "::group::Versions"
          python -V
          git --version
          echo "::endgroup::"

          echo "::group::Repo"
          echo "actor=${GITHUB_ACTOR}"
          echo "ref=${GITHUB_REF}"
          echo "sha=${GITHUB_SHA}"
          echo "workspace=${GITHUB_WORKSPACE}"
          git status -sb || true
          echo "::endgroup::"

          echo "::group::Files (top)"
          ls -la
          echo "::endgroup::"

      - name: Generate README
        shell: bash
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -euxo pipefail
          python scripts/generate_readme.py

      - name: Show diff (README)
        shell: bash
        run: |
          set -euxo pipefail
          echo "::group::git diff -- README.md"
          git diff -- README.md || true
          echo "::endgroup::"

      - name: Commit & push if changed
        shell: bash
        run: |
          set -euxo pipefail

          if git diff --quiet; then
            echo "::notice::No changes. Skip commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "chore: auto-generate README [skip ci]"
          git push

      - name: Debug dump (only on failure)
        if: failure()
        shell: bash
        run: |
          set -euxo pipefail
          echo "::group::Last git status"
          git status -sb || true
          echo "::endgroup::"

          echo "::group::Recent commits"
          git --no-pager log -n 10 --oneline || true
          echo "::endgroup::"

          echo "::group::README head"
          sed -n '1,160p' README.md || true
          echo "::endgroup::"

          echo "::group::Workspace tree (depth=3)"
          find . -maxdepth 3 -type f | sed 's|^\./||' | sort
          echo "::endgroup::"
