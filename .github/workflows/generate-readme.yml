name: Generate README daily

on:
  schedule:
    - cron: "30 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: generate-readme
  cancel-in-progress: false

jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run generator
        shell: bash
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -euo pipefail
          python scripts/generate_readme.py

      - name: Diff & diagnostics
        shell: bash
        run: |
          set -euo pipefail

          echo "::group::git diff --stat"
          git diff --stat -- README.md || true
          echo "::endgroup::"

          echo "::group::README head (first 80 lines)"
          sed -n '1,80p' README.md || true
          echo "::endgroup::"

          # 把诊断写进 Summary（更好看）
          if [ -n "${GITHUB_STEP_SUMMARY:-}" ]; then
            {
              echo "## 诊断信息（Workflow）"
              echo ""
              echo "### Diff（README.md）"
              echo ""
              echo "\`\`\`"
              git diff --stat -- README.md || true
              echo "\`\`\`"
              echo ""
              echo "<details><summary>展开：README 头部预览（前 80 行）</summary>"
              echo ""
              echo "\`\`\`markdown"
              sed -n '1,80p' README.md || true
              echo "\`\`\`"
              echo ""
              echo "</details>"
              echo ""
              echo "<details><summary>展开：运行环境</summary>"
              echo ""
              echo "\`\`\`text"
              python -V
              git --version
              echo "actor=${GITHUB_ACTOR}"
              echo "ref=${GITHUB_REF}"
              echo "sha=${GITHUB_SHA}"
              echo "\`\`\`"
              echo ""
              echo "</details>"
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Commit & push if changed
        shell: bash
        run: |
          set -euo pipefail

          if git diff --quiet; then
            echo "::notice::No changes. Skip commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "chore: auto-generate README [skip ci]"
          git push

      - name: Failure dump
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::git status"
          git status -sb || true
          echo "::endgroup::"

          echo "::group::tree (depth=3)"
          find . -maxdepth 3 -type f | sed 's|^\./||' | sort | sed -n '1,400p'
          echo "::endgroup::"

          if [ -n "${GITHUB_STEP_SUMMARY:-}" ]; then
            {
              echo "## ❌ 失败信息（Failure dump）"
              echo ""
              echo "- 请展开日志中的 **git status** / **tree** 分组查看详细原因。"
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          fi
