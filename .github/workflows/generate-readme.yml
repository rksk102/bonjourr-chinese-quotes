name: Generate README daily

on:
  schedule:
    - cron: "30 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: generate-readme
  cancel-in-progress: false

jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate README (with Summary)
        shell: bash
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -euo pipefail
          python scripts/generate_readme.py

      - name: Diff report (README)
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::Diff summary"
          git diff --stat -- README.md || true
          echo "::endgroup::"

          echo "::group::README diff (first 200 lines)"
          git diff -- README.md | sed -n '1,200p' || true
          echo "::endgroup::"

          # 把 diff 统计也写到 Summary，让“界面更好看”
          if [ -n "${GITHUB_STEP_SUMMARY:-}" ]; then
            {
              echo "## Diff（README.md）"
              echo ""
              echo "\`\`\`"
              git diff --stat -- README.md || true
              echo "\`\`\`"
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Commit & push if changed
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "::notice::No changes. Skip commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "chore: auto-generate README [skip ci]"
          git push

      - name: Debug dump (only on failure)
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::Repo status"
          git status -sb || true
          echo "::endgroup::"

          echo "::group::Workspace tree (depth=3)"
          find . -maxdepth 3 -type f | sed 's|^\./||' | sort | sed -n '1,400p'
          echo "::endgroup::"

          if [ -n "${GITHUB_STEP_SUMMARY:-}" ]; then
            {
              echo "## 失败调试信息"
              echo ""
              echo "- 请展开日志中的 **Repo status** / **Workspace tree** 分组查看细节。"
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          fi
